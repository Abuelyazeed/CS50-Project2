{% extends "auctions/layout.html" %}

{% block body %}

    <h2 class="mb-4">Create Listings</h2>
    <form action="{% url 'create' %}"
          method="post"
          enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row mb-3">
            <label class="col-sm-1">Title:</label>
            <div class="col-sm-4">{{ form.title }}</div>
            <br>
        </div>
        <div class="row mb-3">
            <label class="col-sm-1">Description:</label>
            <div class="col-sm-4">{{ form.description }}</div>
            <br>
        </div>
        <div class="row mb-3">
            <label class="col-sm-1">Price:</label>
            <div class="col-sm-4">{{ form.price }}</div>
            <br>
        </div class="mb-3">
        <div class="row mb-3">
            <label class="col-sm-1">Image:</label>
            <div class="col-sm-4">{{ form.image }}</div>
            <br>
        </div>
        <div class="row mb-3">
            <label class="col-sm-1">Category:</label>
            <div class="col-sm-4">{{ form.category }}</div>
            <br>
        </div>
        <button type="submit" class="btn btn-primary mb-3">Create Listing</button>
    </form>

{% endblock %}
